<div>
    <h2>Product List api.2.0</h2>
    <table border="2">
    <thead>
        <th>Prosuct id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tr *ngFor ="let product of products">
        <td>{{product.productId}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
    </tr>

</table>
</div>
