<h3>Delete the row </h3>

<div>
    <h2>Delete Product</h2>
    <form (submit)="retrieveProductById()">
      <label for="idInput">Product ID:</label>
      <input type="number" id="idInput" [(ngModel)]="productId" name="productId" required>
      <button type="submit">Retrieve</button>
    </form>
  
    <div *ngIf="product">
      <h3>Product Details</h3>
      <form (submit)="deleteProductId()">
        <input type="hidden" [(ngModel)]="product.productId" name="productId">
        <label for="nameInput">Name:</label>
        <input type="text" [(ngModel)]="product.name" name="name" required><br>
        <label for="descriptionInput">Description:</label>
        <input type="text" [(ngModel)]="product.description" name="description" required><br>
        <label for="priceInput">Price:</label>
        <input type="number" [(ngModel)]="product.price" name="price" required><br>
        <label for="qtyInput">Quantity:</label>
        <input type="number" [(ngModel)]="product.quantity" name="quantity" required><br>
        <button type="submit">Delete Product</button>
      </form>
    </div>
